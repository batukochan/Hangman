<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleble=no" >
    <link rel="shortcut icon" href="./images/hangman.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <title>Hangman</title>
</head>

<body>
    <div class="mainContainer">
        <div class="gameContainer">
            <div class="hangman gameboxcss">
                <img id="hangmanPosition" src="./images/man1.png" alt="hangman">
            </div>
            <div class="game gameboxcss">
                <div class="gameHeader">
                   <h1>HANGMAN <img src="./images/hangman.png" alt=""></h1>
                </div>
                <div class="point box" id="pointBox">
                    100
                </div>

                <div class="guess box">
                    <div id="divPanel" class="word">
                        
                    </div>
                    <div class="wordButtons">
                        <button class="gameWordButtons" value="A">A</button>
                        <button class="gameWordButtons" value="B">B</button>
                        <button class="gameWordButtons" value="C">C</button>
                        <button class="gameWordButtons" value="D">D</button>
                        <button class="gameWordButtons" value="E">E</button>
                        <button class="gameWordButtons" value="F">F</button>
                        <button class="gameWordButtons" value="G">G</button>
                        <button class="gameWordButtons" value="H">H</button>
                        <button class="gameWordButtons" value="I">I</button>
                        <button class="gameWordButtons" value="J">J</button>
                        <button class="gameWordButtons" value="K">K</button>
                        <button class="gameWordButtons" value="L">L</button>
                        <button class="gameWordButtons" value="M">M</button>
                        <button class="gameWordButtons" value="N">N</button>
                        <button class="gameWordButtons" value="O">O</button>
                        <button class="gameWordButtons" value="P">P</button>
                        <button class="gameWordButtons" value="Q">Q</button>
                        <button class="gameWordButtons" value="R">R</button>
                        <button class="gameWordButtons" value="S">S</button>
                        <button class="gameWordButtons" value="T">T</button>
                        <button class="gameWordButtons" value="U">U</button>
                        <button class="gameWordButtons" value="V">V</button>
                        <button class="gameWordButtons" value="W">W</button>
                        <button class="gameWordButtons" value="X">X</button>
                        <button class="gameWordButtons" value="Y">Y</button>
                        <button class="gameWordButtons" value="Z">Z</button>
                    </div>
                </div>

                <div class="buttons box">
                    <div id="plyBtn" class="playBtn btns" onclick="play()" >
                        <input type="button" id="playbtn" value="Play" >
                    </div>
                    <div class="resetBtn btns">
                        <input onclick="window.location.reload();" type="button" value="Reset">
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
